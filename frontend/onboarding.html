<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Customer Onboarding Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="chat-container">
    <img src="logo.png" alt="Company Logo" style="display:block;margin:32px auto 16px auto;max-width:120px;">
    <h1>Customer Onboarding</h1>
    <div class="wpchatbot-messages"></div>
    <form class="wpchatbot-form" data-endpoint="http://localhost:8888/customer/onboarding-chat" data-user-id=82
      data-initial-message="Let's get you onboarded! What are you interested in the most?">
      <textarea class="wpchatbot-input" placeholder="Type your message..."></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="chat.js"></script>
</body>

</html>
